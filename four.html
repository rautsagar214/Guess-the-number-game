<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./four.css">
    <title>PLAY</title>
</head>




<body style="background-color: black;" >
    <img  id="back-button" src="left-arrow.png" alt="">
    <div class="total" >

        <div class="live-div" >
            LIVES  : <span id="lives" ></span>
    </div>
    <div class="image-div">
        <img  class="four-img" src="Group 7.png"   alt="">  <br>
        <div class="number">
            <div id="randomNumber-div" >
                <span id="randomNumber"></span>
            </div>
            
            <div id="number-pad" >
                    <div class="row">
                    <button id="1" >1</button>
                    <button id="2" >2</button>
                    <button id="3" >3</button>
                </div>
                <br>
                <div class="row">
                    <button id="4" >4</button>
                <button id="5" >5</button>
                <button  id="6" >6</button>
            </div>
            <br>
            <div class="row">
                <button id="7" >7</button>
                <button  id="8" >8</button>
                <button id="9" >9</button>
            </div>
            <br>
            <div class="row">
                <button  id="0" >0</button>
                <button  class="clear"  id="clear" >CLEAR</button>
            </div>
            <br>
            <button  id="check" >CHECK</button> 
            <br>
            <br>
            
        </div>
    </div>   
</div>
    <div>
        <h1 style="color: white">
            
            GUESS THE NUMBER TO UNLOCK THE PHONE AND <br> SEE THE PICTURE ! <br><br> Range : <span id="range"></span> 
        </h1>
        <br>

        <img   src="Group 8.png" class="four-img-2">
       <div id="hint" >

           <div  id="greater" >
               <span id="greaterHint1" >  </span>
               <span id="greaterHint2" >  </span>
               <span id="greaterHint3" >  </span>
               <span id="greaterHint4" >  </span>
               <span id="greaterHint5" >  </span>
               <span id="greaterHint6" >  </span>
               <span id="greaterHint7" >  </span>
               <span id="greaterHint8" >  </span>
               <span id="greaterHint9" >  </span>
               <span id="greaterHint10" >  </span>
               
               
            </div>
            <div id="smaller" >
                <span  id="smallerHint1" ></span>
                <span id="smallerHint2" ></span>
                <span  id="smallerHint3" ></span>
                <span  id="smallerHint4" ></span>
                <span  id="smallerHint5" ></span>
                <span  id="smallerHint6" ></span>
                <span  id="smallerHint7" ></span>
                <span  id="smallerHint8" ></span>
                <span  id="smallerHint9" ></span>
                <span  id="smallerHint10" ></span>
            </div>
        </div>
        
    </div>
</div>
<audio src="./Ukulele-and-Piano(chosic.com).mp3"autoplay id="background-music" ></audio>
    
</body>
</html>
